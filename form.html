    <!-- header ---start -->
    <header class="sticky top-0 w-full shadow-xl">
      <h1
        class="cursor-default p-2 text-center text-3xl text-gray-800 hover:drop-shadow-md"

        ðŸ“”Quiz App

    <main class="m-5 flex flex-col gap-6" data-js="main">
      <form
        action="submit"
        class="flex flex-col gap-4"
        data-js="form"
        name="form"
      >
        <fieldset class="flex flex-col">
          <label for="yourQuestion">Your Question:</label>
          <textarea
            name="yourQuestion"
            id="yourQuestion"
            cols="50"
            rows="5"
            autofocus
          ></textarea>
        </fieldset>
        <fieldset class="flex flex-col">
          <label for="yourAnswer">Your answer:</label>
          <textarea
            name="yourAnswer"
            id="yourAnswer"
            cols="50"
            rows="5"
          ></textarea>
        </fieldset>
        <fieldset class="flex flex-col">
          <label for="tag">Tag:</label>
          <input type="text" name="tag" id="tag" />
        </fieldset>
        <button
          type="submit"
          class="before:duration-450 relative my-3 flex h-10 w-24 cursor-pointer items-center justify-center self-center overflow-hidden rounded-xl bg-gray-300 from-rose-400 via-fuchsia-500 to-indigo-500 font-bold text-gray-900 opacity-80 shadow-md transition-all duration-500 ease-in-out before:absolute before:-left-full before:top-0 before:z-[-1] before:h-full before:w-full before:rounded-xl before:bg-gradient-to-r before:transition-all before:ease-in-out hover:scale-110 hover:shadow-lg hover:before:left-0"
        >
          Submit
        </button>
      </form>
      <div data-js="newCards" class="m-5 flex flex-col gap-6 relative">

      </div>
